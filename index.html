  <div class="body-container">
    <div class="map-top-container">
      <div class="map-container">
        <div id="state-chart"></div>
        <div class="state-legend"></div>
      </div>
      <div class="detail-container">
        <h2 class="state-name">United States</h2>
        <!-- <div class="selection-container"> -->
          <div class="styled-select">
            <select id="health-selector">
              <option value="default" selected>Select a Maternal Health Equity Measure</option>
              <optgroup label="Coverage and Benefit">
                <option value="COVID-19 Telehealth Benefits">COVID-19 Telehealth Benefits</option>
                <option value="Post Partum Coverage">Post Partum Coverage</option>
                <option value="Home Visiting Services">Home Visiting Services</option>
                <option value="Free Standing Birth Centers">Free Standing Birth Centers</option>
                <option value="Doula Services">Doula Services</option>
                <option value="Midwifery Services">Midwifery Services</option>
                <option value="Immigrant 5-year Waiver">Immigrant 5-year Waiver</option>
                <option value="Telemedicine for Pregnancy Care">Telemedicine for Pregnancy Care</option>
                <option value="Presumptive Eligibility">Presumptive Eligibility</option>
                <option value="Targeted Subpopulations">Targeted Subpopulations</option>
                <option value="Education to Beneficiaries">Education to Beneficiaries</option>
              </optgroup>
              <optgroup label="Care Delivery Transmission">
                <option value="Models of Care Delivery">Models of Care Delivery</option>
                <option value="Monetary Incentives for Beneficiaries">Monetary Incentives for Beneficiaries</optin>
                <option value="Payment Reform">Payment Reform</option>
                <option value="Substance Use Programs">Substance Use Programs</option>
                <option value="Integrating Mental Health">Integrating Mental Health</option>
                <option value="Provider Bias Training">Provider Bias Training</option>
                <option value="Enhancing Obstetric Workforce">Enhancing Obstetric Workforce</option>
                <option value="Quality Improvement Programs">Quality Improvement Programs</option>
              </optgroup>
              <optgroup label="Data and Oversight">
                <option value="Advisory Councils">Advisory Councils</option>
                <option value="Maternal Mortality Review Committe">Maternal Mortality Review Committee</option>
                <option value="Race Stratified Data">Race Stratified Data</option>
                <option value="Maternal Health Research">Maternal Health Research</option>
                <option value="Enhancing Data Collection">Enhancing Data Collection</option>
                <option value="Recognition Resolutions">Recognition Resolutions</option>
              </optgroup>
            </select>
          </div>
          <p class="default-text">Select a state on the map and an action above to learn what the state is doing to improve maternal health outcomes and reduce racial maternal health disparities.</p>

  <script type="text/javascript">
    (function () {
      if (window.NodeList && !NodeList.prototype.forEach) {
        NodeList.prototype.forEach = Array.prototype.forEach;
      }
      if ( typeof window.CustomEvent === "function" ) return false;
      function CustomEvent ( event, params ) {
        params = params || { bubbles: false, cancelable: false, detail: null };
        var evt = document.createEvent( 'CustomEvent' );
        evt.initCustomEvent( event, params.bubbles, params.cancelable, params.detail );
        return evt;
      }
      CustomEvent.prototype = window.Event.prototype;
      window.CustomEvent = CustomEvent;
    })();
  </script>
